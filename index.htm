<!DOCTYPE html>
<html>
<head>
<style>
.center {
  display: block;
  margin-right: auto;
  margin-left: auto; /* Added to horizontally center the image */
  width: 50 %;
}

.container {
  background-image: url('/Images/header-bg.png'); 
  background-repeat: no-repeat;
  background-size: cover;
  width: 100 %;
  display: flex; /* Added to align items in a row */
  align-items: center; /* Vertically center the content */
  justify-content: flex-start; /* Align content to the left */
}

.nav {
  background-image: url('/Images/navbar.png'); 
   background-repeat: no-repeat;
  height: 20 px;
   display: flex;
  background-color: #fff;
  padding: 8 px;
  z-index: 1 px;
  box-shadow: 0 20 px 20 px rgba(0, 0, 0, 0.1);
  margin-top: 2;
}

.nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  flex: 1; /* Distribute space evenly and center the links */
  justify-content: center; /* Center-align the links horizontally */
}


.nav li {
  margin-left: 7 px;
  margin-right: 7 px;
}

.nav a {
  color: #000;
  text-decoration: none;
  position: relative;
}

.nav a:hover {
  text-decoration: none;
}

.nav a:hover::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: -2 px;
  background-color: #ff0000;
  height: 2 px;
}
.rounded-container {
    border: 2 px solid #000;
    border-radius: 10 px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10 px;
    margin: 40 px;
	height: 500 px;
  }

  .divider {
    height: 50 px;
    border-left: 2 px solid #000;
    margin: 0 px 20 px;
  }

  .text {
    flex: 1;
    text-align: center;
  }

</style>
</head>
<body>

<div class="container">

  </div>
